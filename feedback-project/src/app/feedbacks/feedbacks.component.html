<div class="feedbacks" *ngIf="postComment!==undefined">
    <h6 *ngIf="postComment?.length<1">No Comments found</h6>
    <ul *ngIf="postComment?.length>0">
        <li *ngFor="let post of postComment; let i = index;">
            <div class="comment-container">
                <p>{{post.commentTxt}}</p>                  
            </div>
        </li>
    </ul>
</div>
